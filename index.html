    <script>
        AFRAME.registerComponent('play-video', {
            schema: { videoId: { type: 'string' } },
            init: function () {
                var videoId = this.data.videoId;
                var myVideo = document.querySelector(videoId);
                this.el.addEventListener('click', function () {
                    if (myVideo.paused) {
                        myVideo.play().catch((e) => console.error('Error playing video:', e));
                    }
                });
            }
        });

        AFRAME.registerComponent('pause-video', {
            schema: { videoId: { type: 'string' } },
            init: function () {
                var videoId = this.data.videoId;
                var myVideo = document.querySelector(videoId);
                this.el.addEventListener('click', function () {
                    if (!myVideo.paused) {
                        myVideo.pause();
                    }
                });
            }
        });
    </script>

        <a-entity text="color: black; font: font\Mangiola-Regular-msdf.json; fontImage: font\Mangiola-Regular.png; negate: false; value: Herederas del cambio" scale="18.046 23.256 1" position="-6.46266 13.665 28.93264" rotation="0 84.068 0"></a-entity>

        <a-entity text="color: black; font: font\Mangiola-Regular-msdf.json; fontImage: font\Mangiola-Regular.png; negate: false; value: Esta exposición es un conjunto de obras de artistas mujeres latinoamericanas que desafían y cuestionan las convicciones tradicionales establecidas dentro de la sociedad latinoamericana conservadora, 
        que limitan y violentan la identidad de las mujeres. Se invita a la reflexión individual sobre qué elementos definen a las mujeres esto a través  del diálogo entre los roles de género, la sexualidad, la transición y la violencia." position="-6.8153 7.096 32.69102" scale="12.44943 15 1" rotation="0 83.40432032160368 0"></a-entity>

        <a-entity text="color: black; font: font\Mangiola-Regular-msdf.json; fontImage: font\Mangiola-Regular.png; negate: false; value: Galería Floralis" scale="18.04568 23.25648 1" rotation="0.0716197243913529 -83.95092205815848 0.008021409131831525" position="5.00781 14.18558 39.85419"></a-entity>

        <a-entity text="color: black; font: font\Mangiola-Regular-msdf.json; fontImage: font\Mangiola-Regular.png; negate: false; value: Floralis hace referencia al término científico relacionado con las flores, un símbolo universal de diversidad y belleza." scale="12.449 15 1" rotation="0.072 -83.951 0.008" position="4.38019 10.887 33.90439"></a-entity>

        <a-entity text="color: black; font: font\Mangiola-Regular-msdf.json; fontImage: font\Mangiola-Regular.png; negate: false; value: De igual manera, cada mujer es distinta y única, y nuestra galería busca honrar esta riqueza de identidades a través de un espacio inspirado en la naturaleza. El diseño de nuestra galería, basado en un jardín botánico, refleja esta metáfora, ofreciendo un ambiente donde cada obra y cada historia florecen como parte de un todo." scale="12.44943 15 1" position="4.45553 5.13392 33.88722" rotation="0.0716197243913529 -83.95092205815848 0.008021409131831525"></a-entity>

        <a-entity text="color: black; font: font\Mangiola-Regular-msdf.json; fontImage: font\Mangiola-Regular.png; negate: false; value: Roles de género" scale="20 20 1" position="4.40832 15.52319 26.96958" rotation="0 97.20458177512468 0"></a-entity>

        <a-entity text="color: black; font: font\Mangiola-Regular-msdf.json; fontImage: font\Mangiola-Regular.png; negate: false; value: Los roles de género implican una construcción social de las conductas, creencias y expectativas que se consideran apropiadas de acuerdo con el género asignado. Estas construcciones sociales se establecen dependiendo del contexto sociocultural y se refuerzan a través de entornos de socialización como la escuela, la familia, la religión y los medios de comunicación.; wrapCount: 60" scale="11.48103 15 1" position="5.11906 12.214 33.14047" rotation="0 97.21775980441268 0"></a-entity>
        
        <a-entity text="color: black; font: font\Mangiola-Regular-msdf.json; fontImage: font\Mangiola-Regular.png; negate: false; value: Los roles de género limitan la libertad sexual, así como la exploración y el autoconocimiento generando confusión o miedo, lo que afecta la manera en que las personas experimentan y expresan su sexualidad.; wrapCount: 60" scale="11.48103 15 1" position="5.11535 8.43838 33.15752" rotation="0 96.22654281883636 0"></a-entity>

        <a-text value="Maris Bustamante" font="font\Mangiola-Regular-msdf.json" font-image="font\Mangiola-Regular.png" color="black" negate="false" scale="4 4 1" position="5.79433 5.88082 37.36358" rotation="0 98.74182753946069 0"></a-text>

        <a-entity text="color: black; font: font/Mangiola-Regular-msdf.json; fontImage: font/Mangiola-Regular.png; negate: false; value: Es una artista conceptual mexicana, pionera del arte feminista. Cofundadora de los colectivos No-Grupo y Polvo de Gallina Negra, destacó por su crítica a los roles de género y su legado en el arte contemporáneo.; wrapCount: 60" scale="11.48103 15 1" position="5.178 3.62878 33.02386" rotation="0 97.18452825229511 0"></a-entity>

        <a-box height="3" width="3" depth="0.1" position="4.94045 9.02593 33.26294" rotation="0 96.84705611096305 0" scale="4.0096 5.20884 1" material=""></a-box>

        <a-entity text="color: black; font: font\Mangiola-Regular-msdf.json; fontImage: font\Mangiola-Regular.png; negate: false; value: Sexualidad" 
        scale="20 20 1" position="20.30551 11.70561 -10.10099" rotation="0 99 0"></a-entity>

        <a-entity text="color: black; font: font\Mangiola-Regular-msdf.json; fontImage: font\Mangiola-Regular.png; negate: false; value: La sexualidad se constituye como uno de los aspectos centrales del ser humano, involucrando el deseo sexual. La sexualidad se construye junto con la identidad de género y, en el caso de las mujeres, se ha visto limitada por las creencias de diferentes contextos, lo que da como resultado el miedo y reproche al placer. La libre expresión de la sexualidad femenina impulsa la autoexploración, el autoconocimiento y el consentimiento, siendo una experiencia personal que puede ser compartida con quien ellas deseen.; wrapCount: 50" 
        scale="10 10 1" position="21.292 8.04626 -3.61426" rotation="0 99.75424396345684 0"></a-entity>

        <a-entity text="color: black; font: font\Mangiola-Regular-msdf.json; fontImage: font\Mangiola-Regular.png; negate: false; value: La capacidad de vivir su sexualidad sin las restricciones impuestas otorga la libertad de explorar su atracción sexual sin sentirse limitadas, experimentando un cambio y un mejor disfrute de la sexualidad en un espacio de confianza.; wrapCount: 50" 
        scale="10 10 1" position="21.292 3.80947 -3.53507" rotation="0 99.75424396345684 0"></a-entity>

        <a-box height="3" width="3" depth="0.1" position="21.2621 7.35755 -3.3921" rotation="0 99.75424396345684 0" scale="3.38395 3.31974 1" material=""></a-box>

        <a-text value="María Eugenia Chellet" font="font\Mangiola-Regular-msdf.json" font-image="font\Mangiola-Regular.png" color="black" negate="false" scale="4 4 1" position="13.11881 11.7 -15.5116" rotation="0 148.04500000000002 0"></a-text>

        <a-entity text="color: black; font: font\Mangiola-Regular-msdf.json; fontImage: font\Mangiola-Regular.png; negate: false; value: Artista mexicana que explora la sexualidad y los estereotipos de género. Utiliza el collage, la fotografía y el performance para reinterpretar arquetipos femeninos, cuestionando los cánones de belleza impuestos por la cultura popular y el arte. Su trabajo combina erotismo, crítica social y reflexión sobre la superficialidad, a menudo con un enfoque irónico y provocador.; wrapCount: 50" scale="13 13 1" position="9.02855 7.71429 -17.91417" rotation="0 148.04484581046802 0"></a-entity>

        <a-box height="3" width="3" depth="0.1" position="9.00994 8.519 -17.80617" rotation="0 148.04500000000002 0" scale="4.805 2.6138 1" material=""></a-box>

        <a-entity text="color: black; font: font\Mangiola-Regular-msdf.json; fontImage: font\Mangiola-Regular.png; negate: false; value: Transición" scale="20 20 1" position="-16.32843 11.7 -16.98036" rotation="0 -159.83459836087496 0"></a-entity>
    
        <a-entity text="color: black; font: font\Mangiola-Regular-msdf.json; fontImage: font\Mangiola-Regular.png; negate: false; value: La transición es un proceso que refiere a aquellas personas cuya identidad de género difiere del sexo que se les asignó al nacer. La transición presenta un elemento desconocido en relación con lo que se considera “normal”, construido desde las estructuras heteronormativas. En nuestro contexto sociocultural, se tiende a leer el género a través del cuerpo, un cuerpo que es afectado por las normas sociales y que, muchas veces, impide la libre expresión de género.; wrapCount: 50" scale="10 10 1" position="-8.90728 8.12911 -19.2883" rotation="0 -160.0173718975217 0"></a-entity>

        <a-entity text="color: black; font: font\Mangiola-Regular-msdf.json; fontImage: font\Mangiola-Regular.png; negate: false; value: Las personas trans enfrentan discriminación no solo por su identidad de género, sino también por cómo se percibe su sexualidad.; wrapCount: 50" scale="10 10 1" position="-8.79968 4.82248 -19.2176" rotation="0 -159.98986992335546 0"></a-entity>

        <a-box height="3" width="3" depth="0.1" position="-8.66443 7.91542 -19.17713" rotation="0 -160.42875559442564 0" scale="3.80519 2.99767 1" material=""></a-box>

        <a-text value="Lía García" font="font\Mangiola-Regular-msdf.json" font-image="font\Mangiola-Regular.png" color="black" 
        negate="false" scale="4 4 1" position="-22.46614 11.7 -6.46011" rotation="0 -118.30375258081725 0"></a-text>

        <a-entity text="color: black; font: font\Mangiola-Regular-msdf.json; fontImage: font\Mangiola-Regular.png; negate: false; value: Poeta, pedagoga y artista del performance. Es activista y defensora de los derechos humanos de las personas Trans, cofundó en el año de 2016 la Red de Juventudes Trans Mexico junto a Jessica Marjane y en el 2019 el archivo de literatura infantil y juvenil Trans*Marikitas junto a Canuto Roldán., entre otros." 
        scale="13 13 1" position="-23.46629 7.05986 -4.96012" rotation="0 -118.30375258081725 0"></a-entity>

        <a-box height="3" width="3" depth="0.1" position="-23.06406 7.57771 -5.16055" rotation="0 -118.30375258081725 0" scale="4.51635 2.96627 1" material=""></a-box>

        <a-entity text="color: black; font: font\Mangiola-Regular-msdf.json; fontImage: font\Mangiola-Regular.png; negate: false; value: Violencia de género" scale="20 20 1" position="-8.35918 15.30026 38.90545" rotation="0 -95.72921545266281 0"></a-entity>

        <a-entity text="color: black; font: font\Mangiola-Regular-msdf.json; fontImage: font\Mangiola-Regular.png; negate: false; value: La violencia de género es cualquier agresión de tipo físico, psicológico, económico o sexual a una persona por razón de su género, afectando su identidad y su salud. La violencia de género está impulsada por un sistema de desigualdad de género, principalmente por las relaciones de poder y dominio entre mujeres y hombres en un sistema patriarcal.; wrapCount: 60" scale="10.32767 15 1" position="-7.94464 12.39457 33.35706" rotation="0 -96.96900000000001 0"></a-entity>

        <a-entity text="color: black; font: font\Mangiola-Regular-msdf.json; fontImage: font\Mangiola-Regular.png; negate: false; value: Las mujeres no deben ser objeto de discriminación o agresión que afecte su identidad, salud o derechos humanos, causando cualquier tipo de sufrimiento. Se aboga por una sociedad que impulse la igualdad de géneros, por el respeto y, sobre todo, por la seguridad de las mujeres y niñas.; wrapCount: 60" scale="10.85036 15 1" position="-7.75614 8.40549 33.5281" rotation="0 -96.96900000000001 0"></a-entity>

        <a-text value="Ana Mendieta" font="font\Mangiola-Regular-msdf.json" font-image="font\Mangiola-Regular.png" color="black" negate="false" scale="4 4 1" position="-7.41021 5.881 30.52365" rotation="0 -96.96900000000001 0"></a-text>

        <a-entity text="color: black; font: font\Mangiola-Regular-msdf.json; fontImage: font\Mangiola-Regular.png; negate: false; value: Fue una artista de origen cubano, reconocida sobre todo después de su muerte por sus obras que abordaban temas como la mujer, la tierra, la violencia, los estereotipos, la nacionalidad, entre otros.; wrapCount: 60" scale="11.48103 15 1" position="-7.8578 3.52438 33.94396" rotation="0 -96.96900000000001 0"></a-entity>
